<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/formatos.css">
</head>

<body class="body-cadastro">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/assets/imagens/pngwing.png" alt="logo-restaurante">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastre-se</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-cadastro container">
    <h2 class="mb-4 mt-4">Efetue seu Cadastro</h2>
    <form>
      <div class="row mb-3">
        <label for="nome" class="col-sm-2 col-form-label col-form-label-lg">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="nome" placeholder="Nome" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="cep" class="col-sm-2 col-form-label col-form-label-lg">CEP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="cep" placeholder="CEP" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="rua" class="col-sm-2 col-form-label col-form-label-lg">Rua</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="rua" placeholder="Rua" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="numero" class="col-sm-2 col-form-label col-form-label-lg">Número</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form-control-lg" id="numero" placeholder="Número" required>
        </div>
        <label for="complemento" class="col-sm-2 col-form-label col-form-label-lg">Complemento</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form-control-lg" id="complemento" placeholder="Complemento" required>
        </div>
      </div>
      <div class="row mb-4">
        <label for="cidade" class="col-sm-2 col-form-label col-form-label-lg">Cidade</label>
        <div class="col-sm-6">
          <input type="text" class="form-control form-control-lg" id="cidade" placeholder="Cidade" required>
        </div>
        <label for="uf" class="col-sm-1 col-form-label col-form-label-lg">UF</label>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-lg" id="uf" placeholder="UF" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; edy receitas. Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
